<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACNH</title>
    <link rel="icon" type="image/x-icon" href="./img/Furniture_NH_Inv_Icon.ico">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Custom Script -->
    <script src="https://kit.fontawesome.com/f01ab8fa1a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <!-- Sweet Alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body id="body">
    <main class="main">
        <h1 class="mainTitle">Animal Crossing New Horizons</h1>
        <div class="menu">
            <article class="card" onclick="getVillagers()">
                <span>
                    <img src="./img/icons/marieIcon.png" alt="Icone de marie">
                </span>
                Villageois
            </article>
            <article class="card" onclick="getFossiles()">
                <span>
                    <img src="./img/icons/fossilIcon.png" alt="Icone de fossile">
                </span>
                Fossiles
            </article>
            <article class="card" onclick="getArts()">
                <span>
                    <img src="./img/icons/artIcon.png" alt="Icone d'art">
                </span>
                Arts
            </article>
            <article class="card" onclick="getCreatureMarines()">
                <span>
                    <img src="./img/icons/seaCreatureIcon.png" alt="Icone de créatures marines">
                </span>
                Créatures marines
            </article>
            <article class="card" onclick="getPoissons()">
                <span>
                    <img src="./img/icons/fishIcon.png" alt="Icone de poissons">
                </span>
                Poissons
            </article>
            <article class="card" onclick="getInsectes()">
                <span>
                    <img src="./img/icons/bugIcon.png" alt="Icone d'insectes">
                </span>
                Insectes
            </article>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
